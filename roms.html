<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRD MODS | Emulator Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* SHARED CSS */
        :root {
            --bg-color: #0f0f13;
            --card-bg: #1a1a24;
            --text-color: #e0e0e0;
            --accent-primary: #ff5e00; /* Orange for ROMs */
            --accent-secondary: #7d2ae8;
            --nav-height: 70px;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Rajdhani', sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        
        /* HEADER */
        header {
            position: fixed; top: 0; width: 100%; height: var(--nav-height);
            background: rgba(15, 15, 19, 0.95); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 5%; z-index: 1000; border-bottom: 1px solid var(--accent-primary);
        }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; font-weight: 900; color: #fff; }
        .logo span { color: var(--accent-secondary); }
        .back-btn { font-size: 1rem; color: #aaa; display: flex; align-items: center; gap: 8px; }
        .back-btn:hover { color: var(--accent-primary); }

        /* CONTENT */
        .container { padding: 120px 10% 50px; }
        .page-header { display: flex; align-items: center; gap: 15px; margin-bottom: 40px; }
        .page-title { font-family: 'Orbitron', sans-serif; font-size: 2.5rem; color: #fff; }
        .icon-box { font-size: 2rem; color: var(--accent-primary); }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; }
        
        .card {
            background: var(--card-bg); border-radius: 12px; overflow: hidden;
            border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; position: relative;
            display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-5px); border-color: var(--accent-primary); box-shadow: 0 5px 20px rgba(255, 94, 0, 0.1); }
        
        .console-tag {
            position: absolute; top: 15px; left: 15px; background: rgba(0,0,0,0.8);
            color: #fff; padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8rem;
            border: 1px solid var(--accent-primary);
        }

        .card-img { height: 220px; background: #222; overflow: hidden; } /* Taller images for game box art */
        .card-img img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; transition: 0.3s; }
        .card:hover .card-img img { opacity: 1; transform: scale(1.05); }
        
        .card-body { padding: 20px; flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        .card h3 { color: #fff; margin-bottom: 5px; font-size: 1.3rem; }
        .file-size { color: #888; font-size: 0.85rem; margin-bottom: 15px; display: block; }
        
        .download-btn {
            display: block; width: 100%; padding: 12px; text-align: center;
            background: var(--accent-primary); color: #fff; 
            font-weight: bold; border-radius: 6px; margin-top: auto;
        }
        .download-btn:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">SRD <span>MODS</span></a>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </header>

    <div class="container">
        <div class="page-header">
            <i class="fas fa-compact-disc icon-box"></i>
            <h1 class="page-title">Emulator Games</h1>
        </div>
        
        <div class="grid">
            <div class="card">
                <span class="console-tag">PS2</span>
                <div class="card-img">
                    <img src="https://placehold.co/400x500/111/ff5e00?text=God+of+War+2" alt="ROM">
                </div>
                <div class="card-body">
                    <div>
                        <h3>God of War II</h3>
                        <span class="file-size">Size: 4.2 GB | ISO</span>
                    </div>
                    <a href="#" class="download-btn">Download ROM</a>
                </div>
            </div>

            <div class="card">
                <span class="console-tag">PSP</span>
                <div class="card-img">
                    <img src="https://placehold.co/400x500/111/ff5e00?text=GTA+Vice+City" alt="ROM">
                </div>
                <div class="card-body">
                    <div>
                        <h3>GTA: Vice City Stories</h3>
                        <span class="file-size">Size: 800 MB | ISO</span>
                    </div>
                    <a href="#" class="download-btn">Download ROM</a>
                </div>
            </div>

            <div class="card">
                <span class="console-tag">GBA</span>
                <div class="card-img">
                    <img src="https://placehold.co/400x500/111/ff5e00?text=Pokemon+FireRed" alt="ROM">
                </div>
                <div class="card-body">
                    <div>
                        <h3>Pokemon FireRed</h3>
                        <span class="file-size">Size: 16 MB | GBA</span>
                    </div>
                    <a href="#" class="download-btn">Download ROM</a>
                </div>
            </div>

             <div class="card">
                <span class="console-tag">SWITCH</span>
                <div class="card-img">
                    <img src="https://placehold.co/400x500/111/ff5e00?text=Mario+Odyssey" alt="ROM">
                </div>
                <div class="card-body">
                    <div>
                        <h3>Super Mario Odyssey</h3>
                        <span class="file-size">Size: 5.4 GB | NSP</span>
                    </div>
                    <a href="#" class="download-btn">Download ROM</a>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
