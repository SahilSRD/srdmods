<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRD MODS | Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --bg-color: #0f0f13; --card-bg: #1a1a24; --text-color: #e0e0e0; --accent-primary: #7d2ae8; --accent-secondary: #00ffc8; --nav-height: 70px; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Rajdhani', sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        a { text-decoration: none; color: inherit; transition: 0.3s; }
        
        header { position: fixed; top: 0; width: 100%; height: var(--nav-height); background: rgba(15, 15, 19, 0.95); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: space-between; padding: 0 5%; z-index: 1000; border-bottom: 1px solid rgba(125, 42, 232, 0.2); }
        .logo { font-family: 'Orbitron', sans-serif; font-size: 1.8rem; font-weight: 900; color: #fff; }
        .logo span { color: var(--accent-primary); }
        .nav-links { display: flex; gap: 30px; list-style: none; }
        .nav-links a:hover { color: var(--accent-secondary); }

        .hero { height: 80vh; display: flex; align-items: center; justify-content: center; text-align: center; background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1511512578047-dfb367046420?auto=format&fit=crop&w=1920'); background-size: cover; background-position: center; }
        .hero h1 { font-family: 'Orbitron', sans-serif; font-size: 3.5rem; margin-bottom: 20px; }
        
        .categories { padding: 80px 10%; }
        .cat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .cat-card { background: var(--card-bg); padding: 40px 20px; text-align: center; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); transition: 0.3s; }
        .cat-card:hover { transform: translateY(-10px); border-color: var(--accent-secondary); }
        .cat-icon { font-size: 3rem; color: var(--accent-primary); margin-bottom: 20px; }
        .cat-card h3 { font-size: 1.5rem; margin-bottom: 15px; color: #fff; }
        .cat-btn { display: inline-block; padding: 10px 25px; background: var(--accent-primary); color: #fff; border-radius: 5px; font-weight: bold; margin-top: 15px; }
        .cat-btn:hover { background: var(--accent-secondary); color: #000; }

        footer { text-align: center; padding: 40px; border-top: 1px solid #333; color: #666; }
        @media (max-width: 768px) { .nav-links { display: none; } .hero h1 { font-size: 2.5rem; } }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="logo">SRD <span>MODS</span></a>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Home</a>
    </header>

    <div class="container">
        <h1 class="page-title">Modded Games</h1>
        
        <div class="grid" id="games-container"></div>
    </div>

    <script src="database.js"></script>
    
    <script>
        const container = document.getElementById('games-container');
        
        // Filter only items where category is 'game'
        const games = srdDatabase.filter(item => item.category === 'game');

        games.forEach(game => {
            const card = `
                <div class="card">
                    <div class="card-img">
                        <span style="position:absolute; top:15px; right:15px; background:#7d2ae8; color:#fff; padding:4px 10px; border-radius:4px; font-size:0.8rem; font-weight:bold;">${game.badge}</span>
                        <img src="${game.image}" alt="${game.title}">
                    </div>
                    <div class="card-body">
                        <h3>${game.title}</h3>
                        <p>${game.description}</p>
                        <a href="${game.link}" class="download-btn">Download</a>
                    </div>
                </div>
            `;
            container.innerHTML += card;
        });
    </script>
</body>
</html>
