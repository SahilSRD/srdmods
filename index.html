<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRD MODS | Download Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0f0f13; --card-bg: #1a1a24; --text-color: #e0e0e0; --accent: #7d2ae8; }
        body { margin: 0; font-family: 'Rajdhani', sans-serif; background: var(--bg-color); color: var(--text-color); display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        
        .container { background: var(--card-bg); padding: 50px; border-radius: 12px; border: 1px solid var(--accent); max-width: 500px; width: 90%; box-shadow: 0 0 30px rgba(125, 42, 232, 0.2); }
        h1 { font-family: 'Orbitron', sans-serif; color: #fff; margin-bottom: 20px; }
        p { font-size: 1.2rem; color: #ccc; margin-bottom: 30px; }
        
        .btn { display: inline-block; padding: 15px 40px; background: var(--accent); color: #fff; font-weight: bold; text-decoration: none; border-radius: 5px; font-size: 1.1rem; transition: 0.3s; }
        .btn:hover { background: #fff; color: #000; box-shadow: 0 0 20px var(--accent); }
        .back-link { display: block; margin-top: 20px; color: #888; font-size: 0.9rem; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Ready</h1>
        <p>You are about to download this file.</p>
        <a href="#" class="btn">Start Download</a>
        
        <a href="index.html" class="back-link">Return to Home</a>
    </div>
</body>
</html>
